<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="font-family: arial;background-color: white;">

<div>
    <h3>Build Status Examples</h3>

    <p>Build status using a single <i>build_status.gif</i></p>
    <ul style="list-style-type: none;">
        <li><img src="images/build_status.gif"></li>
    </ul>

    <p>Build status using a <i>gif</i> per status</p>
    <ul style="list-style-type: none;">
        <li><img src="images/passing.gif"></li>
        <li><img src="images/failing.gif"></li>
        <li><img src="images/pending.gif"></li>
        <li><img src="images/unstable.gif"></li>
        <li><img src="images/error.gif"></li>
        <li><img src="images/unknown.gif"></li>
    </ul>

    <p>Custom build status shields</p>
    <ul style="list-style-type: none;">
        <li><img src="images/acceptance.gif"></li>
        <li><img src="images/functional.gif"></li>
        <li><img src="images/end-to-end.gif"></li>
    </ul>

    <p>Custom height and font</p>
    <ul style="list-style-type: none;">
        <li><img src="images/height.gif"></li>
        <li><img src="images/font.gif"></li>
    </ul>
</div>

<div>
    <h3>Sparkline Examples</h3>

    <p>Build history using <i>bar chart</i> and <i>pie chart</i></p>
    <ul style="list-style-type: none;">
        <li><img src="images/build-history-label-bar.gif"><img src="images/build-history-bar.gif"></li>
        <li><img src="images/build-history-label-pie.gif"><img src="images/build-history-pie.gif"></li>
    </ul>


</div>

</body>
</html>
